<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
     Tap Counter
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tap Counter</ion-title>
    </ion-toolbar>
  </ion-header>


 <div id="container">
  <h1>{{counter}}</h1>
  <ion-button expand="block" (click)="incrementPressed()">Increment</ion-button>
  <ion-button expand="block" color="secondary" (click)="decrementPressed()" 
  [disabled]="decrementDisabled">Decrement</ion-button>
  <p color="danger">{{message}}</p>
  <ion-button expand="block" color="danger" (click)="resetPressed()">Reset</ion-button>
</div>
